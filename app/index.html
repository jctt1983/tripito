<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tripito</title>
  <meta name="description" content="A small test project for AngularJS, based on angular-seed">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header-heading">Tripito</h1>
    </div>
  </div>
  <div class="nav-bar">
    <div class="container">
      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <ul class="nav">
        <li><a href="#/location">Home</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="container" ng-view></div>
  </div>
  <div class="footer">
    <div class="container">
      <div>Tripito: <span app-version></span></div>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="viewLocation/viewLocation.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <!-- Google Map Async Load -->
  <script type="text/javascript">
    window.googleMapAsync = function() {
      window.loadedGoogleMap = true;
    };

    function loadScript(lang) {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' + 'callback=googleMapAsync';
      if (lang) {
        script.src += '&language=' + lang;
      }
      document.body.appendChild(script);
    }
    //window.onload = loadScript;
  </script>
</body>
</html>
