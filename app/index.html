<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="tripito" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="tripito" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="tripito" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="tripito" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tripito</title>
  <meta name="description" content="A small test project for AngularJS, based on angular-seed">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header-heading">Tripito</h1>
    </div>
  </div>
  <div class="nav-bar">
    <div class="container">
      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <ul class="nav">
        <li><a href="#/">Home</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="alert alert-danger" ng-show="flash.getMessage()">
        <b>Alert!</b>
        <p>{{flash.getMessage()}}</p>
      </div>
      <div class="main" ng-controller="MainCtrl">
        <table class="tripito-table">
          <thead>
            <tr>
              <th ng:repeat="(i, data) in header" ng:click="changeSorting(i)" width="{{ data.width }}">
                {{ data.name }}
                <span ng-if="i == sort.column" ng:class="selectedCls(i)"></span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng:repeat="location in locations | orderBy : sort.column : sort.descending">
              <td><a href="#/location/{{ location.id }}">{{ location.name }}</a></td>
              <td>{{ location.address }}</td>
              <td>{{ location.owner.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-view></div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div>Tripito: <span app-version></span></div>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- Google Map Async Load -->
  <script type="text/javascript">
    window.googleMapAsync = function() {
      window.loadedGoogleMap = true;
    };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&callback=googleMapAsync" type="text/javascript"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="app.js"></script>
  <script src="location/location.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
