<div class="container-detail clearfix" ng-controller="ViewLocationCtrl" ng-if="location">
  <div class="content-detail clearfix">
    <h2>{{ location.name }}</h2>
    <table>
      <tr>
        <td>Address</td>
        <td>{{ location.address }}</td>
      </tr>
      <tr>
        <td>Owner</td>
        <td>{{ location.owner.name }}</td>
      </tr>
      <tr>
        <td>Latitude</td>
        <td>{{ location.location.latitude }}</td>
      </tr>
      <tr>
        <td>Longitude</td>
        <td>{{ location.location.longitude }}</td>
      </tr>
    </table>
  </div>
  <div id="map-container" class="content-map clearfix">
    <map data-latitude="{{ location.location.latitude }}" 
         data-longitude="{{ location.location.longitude }}"
         data-zoom="10"
         data-scrollto="map-container">
    </map>
  </div>

</div>
